<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css propio -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header id="header" class="text-center">
        <img src="assets/img/sh2.jpg" alt="Click al logo de SuperHero para volver al inicio" class="mx-2 img-fluid"
            width="250">
    </header>

    <!-- navbar -->
    <nav id="topNavBar" class="navbar navbar-expand-lg" style="background-color: #D0222C;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item text-uppercase fs-5">
                        <a class="nav-link active" aria-current="page" href="#heroSection">Inicio</a>
                    </li>
                    <li class="nav-item text-uppercase fs-5">
                        <a class="nav-link" href="#buscadorApi">Buscador API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <section id="heroSection" class="d-flex align-items-center vh-100">
        <div class="overlay z-1"></div>
        <div class="container text-center text-white z-2">
            <h1 class="display-1">Welcome to SuperHero World</h1>
            <p class="display-6">Descubre al SuperHeroe o SuperHeroina que llevas dentro!</p>
        </div>
    </section>

    <!-- buscador api -->
    <main>
        <section id="buscadorApi" class="d-flex align-items-center vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="assets/img/sh1.jpg" alt="" class="img-fluid rounded-circle">
                        <h2 class="my-3 display-3">Buscador API</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="inputHeroe" class="form-label">Ingresa el n√∫mero del SuperHero a
                                    buscar: </label>
                                <!-- input tipo numerico mayores a cero -->
                                <input class="form-control" id="inputHeroe" aria-describedby="inputHeroe">
                            </div>
                            <button type="submit" id="btnHeroe" class="btn btn-danger">Buscar</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h3 id="resultadoTitle" class="text-center my-4">SuperHero encontrado!</h3>
                        <div id="resultadoHero"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- script propio -->
    <script src="assets/js/script.js"></script>
</body>

</html>
